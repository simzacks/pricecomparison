<div class="rightbar">
            <h1>השוואת מחירי מצרכים</h1>
            <h2>מעלות - נהריה</h2>

            תקלט/י שם המוצר<br>
            <form id="search_form"  method="post" onsubmit="search_form(this); return false;">
            {% csrf_token %}
            פריט: <input name="search_term" id="search_term" style="width:80%;">
            <br>
            <input type="submit" value="חפש">
            </form>
            <br>
            סיכום הסל
            <table id="tbl_low_prices" border="1" align="center">
          <tr>
            <th id="store0" />
            <th id="store1" />
            <th id="store2" />
          </tr>
          <tr>
            <td id="price0" />
            <td id="price1" />
            <td id="price2" />
          </tr>
        </table>
        <button value = "לראות סל" onclick="return get_basket()">לראות סל</button>
        <button value = "לנקות סל" onclick="return clear_basket()">לנקות סל</button>
